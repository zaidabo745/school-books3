<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج توزيع الكتب المدرسية</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- SheetJS for Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #333;
            --header-color: #004085;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --font-family: 'Tajawal', 'Almarai', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: var(--header-color);
            margin: 0;
        }
        header p {
            font-size: 1em;
            color: #6c757d;
            margin-top: 5px;
        }
        .school-entry {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 15px;
            align-items: flex-end;
            position: relative;
        }
        .school-entry .input-group {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 150px;
        }
        .school-entry label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .school-entry input {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1em;
            font-family: var(--font-family);
            width: 100%;
            box-sizing: border-box;
        }
        .result-area {
            flex-basis: 100%;
            margin-top: 15px;
            padding: 15px;
            background-color: #eef7ff;
            border: 1px dashed var(--primary-color);
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--header-color);
            min-height: 60px;
            text-align: center;
        }
        .result-area .calculation-base {
            font-size: 0.9em;
            font-weight: normal;
            color: #495057;
            margin-bottom: 10px;
            border-bottom: 1px solid #ced4da;
            padding-bottom: 10px;
        }
        .result-area .carton-details {
            font-size: 0.85em;
            font-weight: normal;
            color: #555;
            margin-top: 10px;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--danger-color);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        .action-buttons button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-family: var(--font-family);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-add { background-color: var(--primary-color); color: white; }
        .btn-calculate { background-color: var(--success-color); color: white; }
        .btn-export { background-color: #1d6f42; color: white; }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            header h1 { font-size: 1.8em; }
            .school-entry { flex-direction: column; align-items: stretch; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>برنامج توزيع الكتب المدرسية</h1>
            <p>تم الإنشاء والتطوير بواسطة حارث الغنبوصي تحت إشراف إدارة التربية والتعليم بجعلان</p>
        </header>

        <div id="main-content">
            <div id="school-entries-container">
                <!-- Entries will be added here by JavaScript -->
            </div>
            <div class="action-buttons">
                <button class="btn-add" onclick="addSchoolEntry()">إضافة مدرسة</button>
                <button class="btn-calculate" onclick="calculateAll()">احسب الجميع</button>
                <button class="btn-export" onclick="exportToExcel()">تصدير إلى Excel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add one entry form when the page loads
            addSchoolEntry();
        });

        function addSchoolEntry() {
            const container = document.getElementById('school-entries-container');
            const entryDiv = document.createElement('div');
            entryDiv.className = 'school-entry';
            entryDiv.innerHTML = `
                <button class="remove-btn" onclick="this.parentElement.remove()">×</button>
                <div class="input-group">
                    <label>اسم المدرسة</label>
                    <input type="text" class="school-name" placeholder="أدخل اسم المدرسة">
                </div>
                <div class="input-group">
                    <label>اسم المادة الدراسية</label>
                    <input type="text" class="subject-name" placeholder="أدخل اسم المادة">
                </div>
                <div class="input-group">
                    <label>عدد الطلاب الإجمالي</label>
                    <input type="number" class="student-count" placeholder="0" min="0">
                </div>
                <div class="input-group">
                    <label>نسبة التوزيع (%)</label>
                    <input type="number" class="distribution-percentage" value="100" min="0" max="100" placeholder="100">
                </div>
                <div class="input-group">
                    <label>عدد الكتب في الكرتون</label>
                    <input type="number" class="carton-size" placeholder="0" min="1">
                </div>
                <div class="result-area">النتيجة ستظهر هنا...</div>
            `;
            container.appendChild(entryDiv);
        }

        function calculateAll() {
            const entries = document.querySelectorAll('#school-entries-container .school-entry');
            entries.forEach(entry => {
                const originalStudents = parseInt(entry.querySelector('.student-count').value) || 0;
                const percentage = parseFloat(entry.querySelector('.distribution-percentage').value) || 100;
                const cartonSize = parseInt(entry.querySelector('.carton-size').value) || 0;
                const resultArea = entry.querySelector('.result-area');

                if (originalStudents <= 0 || cartonSize <= 0) {
                    resultArea.innerHTML = `<span style="color: var(--danger-color);">الرجاء إدخال قيم صحيحة لجميع الحقول.</span>`;
                    return;
                }

                // Calculate the effective number of students based on the percentage
                const effectiveStudents = Math.round(originalStudents * (percentage / 100));

                // Perform carton calculation based on effective students
                const fullCartons = Math.floor(effectiveStudents / cartonSize);
                const remainder = effectiveStudents % cartonSize;
                const halfCarton = cartonSize / 2;

                let resultText = '';
                if (remainder === 0) {
                    resultText = `الكمية المطلوبة: <strong>${fullCartons}</strong> كرتون بالضبط.`;
                } else if (remainder > halfCarton) {
                    const cartonsNeeded = fullCartons + 1;
                    const booksToRemove = cartonSize - remainder;
                    resultText = `الكمية المطلوبة: <strong>${cartonsNeeded}</strong> كرتون، مع <strong>إزالة ${booksToRemove}</strong> كتاب.`;
                } else {
                    resultText = `الكمية المطلوبة: <strong>${fullCartons}</strong> كرتون، مع <strong>إضافة ${remainder}</strong> كتاب.`;
                }
                
                // Carton details
                const quarter = Math.round(cartonSize * 0.25);
                const half = Math.round(cartonSize * 0.5);
                const threeQuarters = Math.round(cartonSize * 0.75);

                resultArea.innerHTML = `
                    <div class="calculation-base">
                        بناءً على نسبة ${percentage}%، يتم الحساب لـ <strong>${effectiveStudents}</strong> طالب.
                    </div>
                    <div>${resultText}</div>
                    <div class="carton-details">
                        تفصيل الكرتون: ربع=${quarter} كتاب | نصف=${half} كتاب | ثلاثة أرباع=${threeQuarters} كتاب
                    </div>
                `;
            });
        }
        
        function exportToExcel() {
            calculateAll(); // Ensure data is calculated before export
            const entries = document.querySelectorAll('#school-entries-container .school-entry');
            const data = [];
            const headers = [
                "اسم المدرسة",
                "اسم المادة",
                "عدد الطلاب الإجمالي",
                "نسبة التوزيع (%)",
                "عدد الطلاب الفعلي",
                "عدد الكتب في الكرتون",
                "عدد الكراتين المطلوبة",
                "الكتب الزائدة/الناقصة"
            ];
            data.push(headers);

            entries.forEach(entry => {
                const schoolName = entry.querySelector('.school-name').value || 'N/A';
                const subjectName = entry.querySelector('.subject-name').value || 'N/A';
                const originalStudents = parseInt(entry.querySelector('.student-count').value) || 0;
                const percentage = parseFloat(entry.querySelector('.distribution-percentage').value) || 100;
                const cartonSize = parseInt(entry.querySelector('.carton-size').value) || 0;

                if (originalStudents > 0 && cartonSize > 0) {
                    const effectiveStudents = Math.round(originalStudents * (percentage / 100));
                    const fullCartons = Math.floor(effectiveStudents / cartonSize);
                    const remainder = effectiveStudents % cartonSize;
                    
                    let requiredCartons = 0;
                    let extraBooksInfo = '';

                    if (remainder === 0) {
                        requiredCartons = fullCartons;
                        extraBooksInfo = "0";
                    } else if (remainder > cartonSize / 2) {
                        requiredCartons = fullCartons + 1;
                        extraBooksInfo = `إزالة ${cartonSize - remainder}`;
                    } else {
                        requiredCartons = fullCartons;
                        extraBooksInfo = `إضافة ${remainder}`;
                    }
                    
                    data.push([
                        schoolName,
                        subjectName,
                        originalStudents,
                        `${percentage}%`,
                        effectiveStudents,
                        cartonSize,
                        requiredCartons,
                        extraBooksInfo
                    ]);
                }
            });

            if (data.length <= 1) {
                alert("لا توجد بيانات صالحة للتصدير.");
                return;
            }

            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "تقرير التوزيع");
            
            // Set column widths for better readability
            worksheet['!cols'] = [
                { wch: 25 }, { wch: 20 }, { wch: 20 }, { wch: 18 },
                { wch: 18 }, { wch: 20 }, { wch: 20 }, { wch: 25 }
            ];

            XLSX.writeFile(workbook, "تقرير_توزيع_الكتب_الموحد.xlsx");
        }
    </script>

</body>
</html>
